<div class="container-fluid p-0 bg-white">
  <div class="container py-3">
    <div class="d-flex align-items-center px-3">

      <div class="flex-grow-1">
        <a class="text-warning" href="{{ "/" | relative_url }}">
          <!-- <img src="{{ "/assets/img/logo.png" | relative_url }}" alt="{{ site.title }}" style="width: 200px;"> -->
          <h3>
            <span class="text-warning font-weight-bold">Garage</span> 
            <span class="text-muted font-weight-bold">Roof</span><br>
            <span class="text-muted small">United Kingdom</span>
          </h3>
        </a>
      </div>

      <div class="media d-none d-sm-flex">
        <i class="fas fa-headphones-alt align-self-center mb-0 mr-3" style="font-size: 3rem;"></i>
        <div class="media-body">
          <a class="h4 my-0 text-warning" href="tel:{{ site.phone }}">
            <span class="small">{{ site.phone }}</span>
          </a>
          <p class="my-0 small text-muted">
            Get in touch with us
          </p>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="container-fluid p-0 bg-white shadow sticky-top">
  <div class="container py-0">
    <nav class="navbar navbar-expand-lg navbar-light">
      
      <a class="btn btn-warning px-2 py-1 my-2 my-sm-0 d-block d-lg-none" type="button" href="{{ "/contact/" | relative_url }}">
        Book a Service
      </a>
      <button class="btn btn-warning px-2 py-1 my-2 my-sm-0 d-block d-lg-none" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        Menu
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link text-dark font-weight-bold pl-0" href="{{ "/" | relative_url }}">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark font-weight-bold" href="{{ "/about/" | relative_url }}">
              About
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link text-dark font-weight-bold dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Services
            </a>
            <div class="dropdown-menu rounded-0 border-0 bg-white p-0 p-lg-3 shadow-lg" aria-labelledby="navbarDropdown">
              {% for service in site.data.services %}
              <a href="/{{ service.url }}/" class="dropdown-item text-dark font-weight-bold border-bottom border-light p-3">{{ service.name }}</a>
              {% endfor %}
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark font-weight-bold" href="{{ "/contact/" | relative_url }}">
              Contact
            </a>
          </li>
        </ul>
        <ul class="navbar-nav list-unstyled list-inline d-none d-lg-flex">
          <li class="nav-item">
            <a href="#" class="nav-link" style="color: #4267B2;">
              <i class="fab fa-facebook-square"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" style="color: #1DA1F2;">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" style="color: #FF0000;">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" style="color: #C13584;">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
        <a class="btn btn-warning px-2 py-1 ml-3 my-2 my-sm-0 d-none d-lg-block" type="button" href="{{ "/contact/" | relative_url }}">
          Book a Service
        </a>
      </div>

    </nav>
  </div>
</div>
